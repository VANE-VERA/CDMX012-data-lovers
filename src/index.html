<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="topBar">
      <img class="topBarPGLogo" src="IMG/pokemon-go-logo-F26FDCA39C-seeklogo.com.png" alt="Logo de Pokemon Go; incluye las letras G y O con un relleno azul con puntos blancos que simula una vista satelital de la tierra en el espacio. La letra O contiene una pokebola en el centro">
      <h1 class="topBarTitle">Pokedex!</h1>
      <input class="topBarInput" type="text" placeholder="Buscar en Pokedex...">
      <button class="topBarSearchButton">Buscar</button>
    </section>
    <section class="pokeImg"id="pokemonImage"></section>
    <section class="pokeName"id="pokemonName"></section>
    <section class="pokeInfo"id="pokemonInfo"></section>
    <div id="root"></div>
    <script src="main.js" type="module"></script>
  </body>
</html>
